server {
    listen 80;
    server_name _;

    include /etc/nginx/mime.types;

    # ── React frontend static files ──────────────────────────────
    location /assets/ {
        root /app/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve index.html for SPA routing
    location / {
        try_files $uri /index.html;
        root /app/static;
    }

    # ── Flask API backend ───────────────────────────────────────
    location /api/ {
        proxy_pass http://opus:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # ── go2rtc streaming proxy ──────────────────────────────────
    location /go2rtc/ {
        proxy_pass http://go2rtc:1984/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;
    }

    # go2rtc WebSocket API — VideoRTC.js connects here for MSE/WebRTC
    # Needs its own block to guarantee upgrade headers are always sent
    location /go2rtc/api/ws {
        proxy_pass         http://go2rtc:1984/api/ws;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_read_timeout 3600s;     # keep WS alive for 1hr
        proxy_send_timeout 3600s;
        proxy_buffering    off;
    }
}