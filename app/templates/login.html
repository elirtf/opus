<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-950">
<head>
    <meta charset="UTF-8" />
    <title>Login â€” Opus NVR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center text-gray-100">

<div class="w-full max-w-sm">
    <div class="text-center mb-8">
        <div class="text-4xl mb-2">ðŸŽ¥</div>
        <h1 class="text-2xl font-bold text-white">Opus NVR</h1>
        <p class="text-gray-400 text-sm mt-1">Sign in to continue</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="mb-4 px-4 py-2 rounded text-sm
        {% if category == 'error' %}bg-red-900/60 text-red-300 border border-red-700
        {% else %}bg-green-900/60 text-green-300 border border-green-700{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
    {% endwith %}

    <form method="POST" class="bg-gray-900 rounded-xl border border-gray-800 p-6 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
            <input name="username" type="text" autocomplete="username" required
                   class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm
               text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input name="password" type="password" autocomplete="current-password" required
                   class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm
               text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 rounded-lg
             text-sm transition-colors mt-2">
            Sign In
        </button>
    </form>
</div>

</body>
</html>
