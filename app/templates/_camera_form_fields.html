{# Shared input fields for Add/Edit camera modals #}
<div>
    <label class="block text-xs font-medium text-gray-400 mb-1">Stream Name (slug) *</label>
    <input name="name" type="text" placeholder="front-door" required
           class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white
           placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    <p class="text-xs text-gray-500 mt-1">Used as the go2rtc stream key. No spaces.</p>
</div>
<div>
    <label class="block text-xs font-medium text-gray-400 mb-1">Display Name *</label>
    <input name="display_name" type="text" placeholder="Front Door" required
           class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white
           placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
</div>
<div>
    <label class="block text-xs font-medium text-gray-400 mb-1">RTSP URL *</label>
    <input name="rtsp_url" type="text" placeholder="rtsp://user:pass@192.168.1.100:554/stream1" required
           class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white
           font-mono text-xs placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
</div>
<div>
    <label class="block text-xs font-medium text-gray-400 mb-1">NVR (optional)</label>
    <select name="nvr_id"
            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white
           focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="">— Standalone —</option>
        {% for nvr in nvrs %}
        <option value="{{ nvr.id }}">{{ nvr.display_name }}</option>
        {% endfor %}
    </select>
</div>
