server {
    listen 80;
    server_name _;

    # Flask app
    location / {
        proxy_pass         http://opus:5000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # go2rtc â€” stream player + API
    # Proxied here so the browser can reach it without CORS issues.
    location /go2rtc/ {
        proxy_pass         http://go2rtc:1984/;
        proxy_http_version 1.1;

        # WebSocket support (needed for MSE / WebRTC signalling)
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;

        # Disable buffering for live streams
        proxy_buffering    off;
    }
}