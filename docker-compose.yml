services:
  opus:
    build: .
    container_name: opus
    restart: always
    env_file:
      - .env
    volumes:
      - ./instance:/app/instance
      - ./go2rtc:/config
      - static_files:/app/app/static
    networks:
      - opusnet
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/auth/admin" ]
      interval: 1m
      timeout: 10s
      retries: 3

  go2rtc:
    image: alexxit/go2rtc
    container_name: go2rtc
    restart: always
    env_file:
      - .env
    volumes:
      - ./go2rtc:/config
    networks:
      - opusnet
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:1984/api/streams" ]

  nginx:
    image: nginx:alpine
    container_name: opus-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_files:/app/static
    depends_on:
      - opus
      - go2rtc
    networks:
      - opusnet

networks:
  opusnet:
    driver: bridge

volumes:
  static_files: